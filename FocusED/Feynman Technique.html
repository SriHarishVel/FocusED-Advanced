<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feynman Technique - AI Feedback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      text-align: center;
      margin: 20px;
    }
    #feynman-technique {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    h2 { margin-bottom: 5px; }
    p { margin-top: 0; font-size: 0.95rem; color: #555; }
    textarea {
      width: 90%;
      height: 100px;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover { background-color: #0056b3; }
    #feedback {
      margin-top: 15px;
      background: #ffffff;
      border-radius: 8px;
      padding: 15px;
      color: #333;
      font-size: 1rem;
      line-height: 1.4;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      animation: fadeIn 0.5s ease-in-out;
    }
    #feedback strong { color: #007bff; font-size: 1.05rem; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body>
<div id="feynman-technique">
  <h2>Teach It! (Feynman Technique)</h2>
  <p>Explain a topic in your own words!</p>
  <textarea id="explanation" placeholder="Type or speak your explanation..."></textarea>
  <br />
  <button onclick="submitExplanation()">Submit for AI Feedback</button>
  <button onclick="startVoiceInput()">üé§ Voice Input</button>
</div>
<div id="feedback" style="display: none;"></div>
<script>
  async function submitExplanation() {
    const explanation = document.getElementById("explanation").value;
    const feedbackDiv = document.getElementById("feedback");
    if (explanation.trim() === "") {
      alert("Please enter your explanation before submitting.");
      return;
    }
    feedbackDiv.style.display = "block";
    feedbackDiv.innerHTML = "‚è≥ Processing your explanation...";
    const API_KEY = "";
    try {
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${API_KEY}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "gpt-4-turbo",
          messages: [{ role: "system", content: "Provide constructive feedback on the given explanation." }, { role: "user", content: explanation }],
          max_tokens: 150
        })
      });
      if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
      const data = await response.json();
      feedbackDiv.innerHTML = `<strong>AI Feedback:</strong> ${data.choices[0].message.content}`;
    } catch (error) {
      feedbackDiv.innerHTML = `‚ùå Error: ${error.message}`;
    }
  }

  function startVoiceInput() {
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "en-US";
    recognition.start();
    recognition.onresult = function(event) {
      document.getElementById("explanation").value = event.results[0][0].transcript;
    };
    recognition.onerror = function(event) {
      alert("Error in speech recognition: " + event.error);
    };
  }
</script>
</body>
</html>
